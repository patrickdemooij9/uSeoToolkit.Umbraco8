<div ng-controller="uSeoToolkit.ContentApps.SeoSettingsController as vm" class="form-horizontal">
    <umb-editor-sub-header>
        <umb-editor-sub-header-content-right>
            <umb-button action="vm.startEdit()"
                        type="button"
                        button-style="outline"
                        label="Edit">
            </umb-button>
        </umb-editor-sub-header-content-right>
    </umb-editor-sub-header>
    <umb-box>
        <umb-box-header title="Seo Settings"></umb-box-header>
        <umb-box-content>
            <div class="umb-property" ng-repeat="field in vm.fields">
                <div class="control-group umb-control-group">
                    <div class="umb-el-wrap">
                        <div class="control-header">
                            <label class="control-label">{{field.title}}</label>
                        </div>
                        <div class="controls">
                            <div class="umb-property-editor">
                                {{field.value}}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </umb-box-content>
    </umb-box>
</div>
